<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <section class="slider-wrapper">
        <div class="slides">
          <input type="radio" name="meme" id="meme1" checked />
          <input type="radio" name="meme" id="meme2" />
          <input type="radio" name="meme" id="meme3" />
          <input type="radio" name="meme" id="meme4" />
          <div class="slide slide1">
            <img
              src="./images/meme-1.png"
              alt="Мем про турецкого стрелка"
              class="img"
            />
          </div>
          <div class="slide">
            <img
              src="./images/meme-2.png"
              alt="Мем про турецкого стрелка"
              class="img"
            />
          </div>
          <div class="slide">
            <img
              src="./images/meme-3.png"
              alt="Мем про турецкого стрелка"
              class="img"
            />
          </div>
          <div class="slide">
            <img
              src="./images/meme-4.png"
              alt="Мем про турецкого стрелка"
              class="img"
            />
          </div>
          <label for="meme1" class="meme-text meme-text1"
            >Крепче, чем кофе</label
          >
          <label for="meme2" class="meme-text meme-text2">Быстрее ветра</label>
          <label for="meme3" class="meme-text meme-text3"
            >Без лишних слов</label
          >
          <label for="meme4" class="meme-text meme-text4">Батя</label>
          <label for="meme1" class="control control1"></label>
          <label for="meme2" class="control control2"></label>
          <label for="meme3" class="control control3"></label>
          <label for="meme4" class="control control4"></label>
        </div>
      </section>
    </div>
  </body>
</html>
