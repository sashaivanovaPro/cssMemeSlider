<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <section class="slider-wrapper">
        <div class="slides">
          <input type="radio" name="meme" id="meme1" checked />
          <input type="radio" name="meme" id="meme2" />
          <input type="radio" name="meme" id="meme3" />
          <input type="radio" name="meme" id="meme4" />
          <div class="slide slide1">
            <img
              src="./images/meme-1.png"
              alt="Мем про турецкого стрелка"
              class="img"
            />
            </div>
					<div class="slide">
						<img
							src="./images/meme-2.png"
							alt="Мем про турецкого стрелка"
							class="img"
						/>
					</div>
					<div class="slide">
						<img
							src="./images/meme-3.png"
							alt="Мем про турецкого стрелка"
							class="img"
						/>
					</div>
					<div class="slide">
						<img
							src="./images/meme-4.png"
							alt="Мем про турецкого стрелка"
							class="img"
						/>
					</div>
          </div>
          <div class="slider-info">
            <div class="slider-text">
              <p class="meme-text meme-text1">Номер один</p>
              <p class="meme-text meme-text2">Номер два</p>
              <p class="meme-text meme-text3">Номер три</p>
              <p class="meme-text meme-text4">Номер четыре</p>
            </div>
            <div class="slider-controls">
              <label for="meme1" class="control"></label>
              <label for="meme2" class="control"></label>
              <label for="meme3" class="control"></label>
              <label for="meme4" class="control"></label>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
